<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="main.css" />

    <!-- kit's code for use icon in this peoject-->
    <script
      src="https://kit.fontawesome.com/6e7be81016.js"
      crossorigin="anonymous"
    ></script>

    <title>Sign up form</title>
  </head>

  <!--............................Starting of body of page....................-->
  <body>
    <div id="wrapper">
      <div id="form-container">
        <div class="input-heading">
          <h1>Sign In</h1></div>
        <!--............................Sign-Up form............................................-->
        <form action="">
          <!--.......................Heading of pAGE.......................-->
         
          
          <!-- Enter  name-->
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="name" placeholder="Enter Your Name" required />
          </div>

          <!-- Enter  E-mail-->
          <div class="input-group">
            <i class="fas fa-envelope-square"></i>
            <input type="email" placeholder="E-mail" required />
          </div>

          <!-- Enter  password-->
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Enter Password" required />
          </div>

          <!-- Enter confirm password -->
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Conform Password" required />
          </div>
          <div class="input-group">
            <button>
              
              <span>Sign in</span>
            </button>
          </div>
          <div class="switch-login">
           
            <a href="#" > Already have an account ?<span>Log in</span></a>
          </div>
        </form>

        <!--...................End of Sign-Up form...............-->
      </div>
    </div>
  </body>
</html>
